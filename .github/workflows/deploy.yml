name: Deploy Laravel to cPanel (FTP)

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer:v2
          coverage: none

      - name: ğŸ“¦ Install PHP dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader --no-interaction --ignore-platform-reqs

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: ğŸ“¦ Install Node dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build frontend assets
        run: npm run build

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: public_html/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .env.example
            .codex-instructions.md
            .kimi-instructions.md
            .qwen-instructions.md
            scripts/**
            database/data/**
            node_modules/**
