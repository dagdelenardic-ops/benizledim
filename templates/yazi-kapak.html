<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
      background: #1a1a1a;
    }

    .poster-bg {
      position: absolute;
      inset: 0;
      background-image: url('{{posterUrl}}');
      background-size: cover;
      background-position: center top;
    }

    /* Daha genis ve guclu gradient */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        0deg,
        rgba(0,0,0,0.92) 0%,
        rgba(0,0,0,0.82) 30%,
        rgba(0,0,0,0.45) 55%,
        rgba(0,0,0,0.15) 75%,
        rgba(0,0,0,0.3) 100%
      );
    }

    .badge {
      position: absolute;
      top: 36px;
      left: 36px;
      background: #C62828;
      color: #fff;
      font-size: 18px;
      font-weight: 800;
      padding: 10px 22px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 2;
    }

    .content {
      position: absolute;
      bottom: 50px;
      left: 50px;
      right: 200px;
      z-index: 2;
      max-height: 680px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .title {
      font-size: 58px;
      font-weight: 900;
      color: #FFFFFF;
      line-height: 1.1;
      text-shadow: 0 3px 20px rgba(0,0,0,0.6);
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .subtitle {
      font-family: 'Open Sans', sans-serif;
      font-size: 28px;
      color: rgba(255,255,255,0.8);
      margin-top: 12px;
      font-style: italic;
      line-height: 1.35;
      word-wrap: break-word;
      overflow-wrap: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .logo {
      position: absolute;
      bottom: 50px;
      right: 50px;
      z-index: 3;
      text-align: right;
    }
    .logo-ben {
      font-size: 30px;
      font-weight: 900;
      color: #C62828;
      letter-spacing: 2px;
      line-height: 1;
    }
    .logo-izledim {
      font-size: 30px;
      font-weight: 900;
      color: #FFFFFF;
      letter-spacing: 4px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="poster-bg"></div>
  <div class="overlay"></div>
  <div class="badge">{{badgeText}}</div>
  <div class="content">
    <div class="title">{{title}}</div>
    {{#if subtitle}}<div class="subtitle">({{subtitle}})</div>{{/if}}
  </div>
  <div class="logo">
    <div class="logo-ben">BEN</div>
    <div class="logo-izledim">İZLEDİM</div>
  </div>
</body>
</html>
