<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1080px;
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      position: relative;
      background: #8B7D6B;
    }

    /* Metin alani - tam ortali */
    .text-content {
      position: absolute;
      top: 80px;
      left: 80px;
      right: 80px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
    }

    .body-text {
      font-size: 28px;
      font-weight: 400;
      color: #FFFFFF;
      line-height: 1.7;
      letter-spacing: 0.2px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .body-text strong, .body-text b {
      font-weight: 700;
      color: #FFFFFF;
    }
    .body-text em, .body-text i {
      font-style: italic;
      font-weight: 600;
    }

    /* Alinti stili - tirnaklar */
    .quote {
      font-size: 28px;
      font-weight: 400;
      color: #FFFFFF;
      line-height: 1.7;
      font-style: italic;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .quote::before {
      content: '\201C';
      font-size: 60px;
      font-weight: 700;
      color: rgba(255,255,255,0.4);
      display: block;
      margin-bottom: -10px;
      line-height: 1;
    }
    .quote::after {
      content: '\201D';
      font-size: 60px;
      font-weight: 700;
      color: rgba(255,255,255,0.4);
      display: block;
      text-align: right;
      margin-top: -10px;
      line-height: 1;
    }
  </style>
</head>
<body>
  <div class="text-content">
    {{#if isQuote}}
    <div class="quote">{{{bodyText}}}</div>
    {{else}}
    <div class="body-text">{{{bodyText}}}</div>
    {{/if}}
  </div>
</body>
</html>
