<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      position: relative;
      background: #1a1a1a;
    }
    .bg-image {
      position: absolute;
      inset: 0;
      background-image: url('{{posterUrl}}');
      background-size: cover;
      background-position: center;
    }

    /* Daha genis ve guclu gradient */
    .overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0.5) 0%,
        rgba(0,0,0,0.1) 20%,
        rgba(0,0,0,0) 40%,
        rgba(0,0,0,0.3) 60%,
        rgba(0,0,0,0.75) 80%,
        rgba(0,0,0,0.95) 100%
      );
    }

    /* Ust - Logo */
    .top-bar {
      position: absolute;
      top: 60px;
      left: 50px;
      z-index: 2;
    }
    .logo { display: flex; align-items: center; gap: 6px; }
    .logo-ben { font-size: 28px; font-weight: 900; color: #C62828; letter-spacing: 2px; }
    .logo-izledim { font-size: 28px; font-weight: 900; color: #FFFFFF; letter-spacing: 3px; }

    /* Kirmizi etiket */
    .badge {
      position: absolute;
      top: 60px;
      right: 50px;
      background: #C62828;
      color: #fff;
      font-size: 14px;
      font-weight: 800;
      padding: 8px 16px;
      border-radius: 4px;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 2;
    }

    /* Alt icerik */
    .bottom-content {
      position: absolute;
      bottom: 140px;
      left: 60px;
      right: 60px;
      z-index: 2;
      max-height: 700px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }

    .accent-line {
      width: 60px;
      height: 4px;
      background: #C62828;
      border-radius: 2px;
      margin-bottom: 24px;
      flex-shrink: 0;
    }

    .title {
      font-size: 62px;
      font-weight: 900;
      color: #fff;
      line-height: 1.1;
      text-shadow: 0 4px 20px rgba(0,0,0,0.5);
      margin-bottom: 16px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .subtitle {
      font-family: 'Open Sans', sans-serif;
      font-size: 30px;
      color: rgba(255,255,255,0.85);
      line-height: 1.4;
      font-style: italic;
      text-shadow: 0 2px 10px rgba(0,0,0,0.4);
      word-wrap: break-word;
      overflow-wrap: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="bg-image"></div>
  <div class="overlay"></div>
  <div class="top-bar">
    <div class="logo">
      <span class="logo-ben">BEN</span>
      <span class="logo-izledim">İZLEDİM</span>
    </div>
  </div>
  {{#if badgeText}}<div class="badge">{{badgeText}}</div>{{/if}}
  <div class="bottom-content">
    <div class="accent-line"></div>
    <div class="title">{{title}}</div>
    {{#if subtitle}}<div class="subtitle">{{subtitle}}</div>{{/if}}
  </div>
</body>
</html>
